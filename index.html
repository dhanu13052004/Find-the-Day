<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff; 
            border-radius: 10px;
            padding: 20px 40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
            color: #00796b;
        }
        label {
            font-size: 14px;
            margin: 10px 0;
            display: block;
            color: #004d40; 
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #b2dfdb; 
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus {
            border-color: #00796b; 
            outline: none;
        }
        button {
            background-color: #00796b; 
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #004d40; 
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #00796b; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find the Day!</h1>
        <form method="POST">
            <label for="day">Date(DD):</label>
            <input type="number" id="day" name="day" min="1" max="31" required>
            <label for="month">Month(MM):</label>
            <input type="number" id="month" name="month" min="1" max="12" required>
            <label for="year">Year(YY):</label>
            <input type="number" id="year" name="year" min="1" required>
            <button type="submit">DONE</button>
        </form>
        {% if day_of_week %}
            <div class="result">The day is {{ day_of_week }}</div>
        {% endif %}
    </div>
</body>
</html>
